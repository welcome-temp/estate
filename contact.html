  <div class="reservation-form">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12469.776493332698!2d-80.14036379941481!3d25.907788681148624!2m3!1f357.26927939317244!2f20.870722720054623!3f0!3m2!1i1024!2i768!4f35!3m3!1m2!1s0x88d9add4b4ac788f%3A0xe77469d09480fcdb!2sSunny%20Isles%20Beach!5e1!3m2!1sen!2sth!4v1642869952544!5m2!1sen!2sth" width="100%" height="450px" frameborder="0" style="border:0; border-top-left-radius: 23px; border-top-right-radius: 23px;" allowfullscreen=""></iframe>
          </div>
        </div>
        <div class="col-lg-12">
          <form id="reservation-form" name="gs" method="submit" role="search" action="#">
            <div class="row">
              <div class="col-lg-12">
                <h4>Schedule a<em>Visit</em> </h4>
              </div>
              <div class="col-lg-6">
                  <fieldset>
                      <label for="Name" class="form-label">Your Name</label>
                      <input type="text" name="Name" class="Name" placeholder="Ex. John Smithee" autocomplete="on" required>
                  </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                    <label for="Number" class="form-label">Your WhatsApp Phone Number</label>
                    <input type="text" name="Number" class="Number" placeholder="Ex. +xxx xxx xxx" autocomplete="on" required>
                </fieldset>
              </div>

              <div class="col-lg-6">
                <fieldset>
                    <label for="email" class="form-label">Enter your email address</label>
                    <input type="email" name="email" class="Number" placeholder="Enter Your email address" autocomplete="on" required>
                </fieldset>
              </div>

              <div class="col-lg-6">
                <fieldset>
                    <label for="Number" class="form-label">Message us</label>
                    <textarea  name="message" class="Number" placeholder="e.g I want to buy a house or I want to sell a property" autocomplete="on" required>
                </fieldset>
              </div>

              
              <div class="col-lg-6">
                <fieldset>
                    <label for="Number" class="form-label">Visit Date</label>
                    <input type="date" name="date" class="date" required>
                </fieldset>
              </div>
              
              <div class="col-lg-12">                        
                  <fieldset>
                      <button class="main-button">Schedule A Visit</button>
                  </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
